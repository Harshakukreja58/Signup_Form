<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">
        <h2>Sign Up Form</h2>
        <form action="save.php" method="post">
            <div class="form-group">
                <label for="">Name</label>
                <input type="text" name="name" id="" placeholder="Enter name">
            </div>
            <div class="form-group">
                <label for="">Email</label>
                <input type="email" name="email" id="" placeholder="Enter Email">
            </div>
            <div class="form-group">
                <label for="">contact</label>
                <input type="tel" name="contact" id="" placeholder="Enter contact">
            </div>
            <div class="form-group">
                <label for="">City</label>
                <input type="text" name="city" id="" placeholder="Enter city">
            </div>
            <div class="form-group">
                <label for="">Password</label>
                <input type="password" name="password" id="" placeholder="Create password">
            </div>
            <input type="submit" value="Sign Up">

            <p>Already have an account? <a href="./login.html">Login </a></p>
        </form>
    </div>
    <script>
        var form = document.getElementById('sheetdb-form');
        form.addEventListener("SIGN UP" ,e => {
            e.preventDefault();
            fetch(form.action,{
                method: "POST",
                body: new FormData(document.getElementById("sheetdb-form")),
            }).then(
                response =>response.json()
            ).then((html) => {
                window.open('./login.html' ,'blank');
            });
            });
    </script>
</body>

</html>
